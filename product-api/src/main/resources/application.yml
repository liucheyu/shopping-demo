server:
  port: 8080

mybatis:
  mapper-locations: classpath:idv/liucheyu/productapi/mapper/*.xml    # mapper映射文件位置
  type-aliases-package: idv.liucheyu.productapi.entity    # 实体类所在的位置
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl   #用于控制台打印sql语句